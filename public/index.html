<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
    <title>Notes App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <label>
                Search: <input id="search" class="input" type="text" placeholder="filter notes">
            </label>
            <!-- select tag adds dropdown menu -->
            <select id="filter-by" class="dropdown">
                <!-- <option selected=true disabled=true>---select sort---</option> -->
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>

</html>
