<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
    <title>Notes App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input name="note-input" id="note-title" class="title-input" type="text" placeholder="note title">
        <textarea name="note-body" id="note-body" class="body-input" placeholder="enter note text"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>
    <!-- textarea optional attributes cols="30" rows="5" -->
    <script src="/scripts/edit-bundle.js"></script>

</body>

</html>
